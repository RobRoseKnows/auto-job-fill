<!DOCTYPE html>
<html>

<head>
  <title>Auto Job Fill Options</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
</head>

<body>
  <form class="col s12" id="options-form" action="#">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input type="text" id="fname">
        <label for="fname">First Name</label>
      </div>


      <div class="input-field col s6">
        <input type="text" id="lname">
        <label for="lname">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">mail</i>
        <input type="email" id="email-entry">
        <label for="email-entry">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
        <input type="tel" id="cell-phone">
        <label for="cell-phone">Mobile Phone</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="linked-in-url" placeholder="https://linkedin.com/robertpaulrose" title="Please enter a valid LinkedIn URL.">
        <label for="linked-in-url">LinkedIn</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="github-url" placeholder="https://github.com/RobRoseKnows" title="Please enter a valid GitHub URL.">
        <label for="github-url">GitHub</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="devpost-url" placeholder="https://devpost.com/RobRoseKnows" title="Please enter a valid GitHub URL.">
        <label for="devpost-url">DevPost</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">web</i>
        <input type="url" id="website-url" placeholder="http://robrose.io" title="Please enter a valid URL">
        <label for="website-url">Website</label>
      </div>
    </div>

    <div id="status"></div>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="save-options">Save</button>
      </div>
    </div>

  </form>

  <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <script type="text/javascript" src="/src/patterns.js"></script>
  <script type="text/javascript" src="options.js"></script>
</body>

</html>
