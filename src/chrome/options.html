<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <style>
    body { padding: 10px; }
  </style>
</head>

<body>

  <label>
    First Name:
    <input type="text" id="fname">
  </label>

  <label>
    Last Name:
    <input type="text" id="lname">
  </label>

  <label>
    Email:
    <input type="email" id="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*">
  </label>

  <label>
    Mobile Phone:
    <input type="tel" id="phone">
  </label>

  <label>
    <!--- HTTPS://LINKEdin.com/In/robertPAULrose -->
    https://linkedin.com/in/
    <input 
        type="text" 
        id="linked-in-url" 
        placeholder="https://linkedin.com/robertpaulrose"
        pattern="^([H|h][T|t][T|t][P|p][S|s]?:\/\/)?([W|w]{3}\.)?([L|l][I|i][N|n][K|k][E|e][D|d][I|i][N|n].[C|c][O|o][M|m]\/[I|i][N|n]\/)([a-zA-Z0-9]{5,30})$"
        title="Please enter a valid LinkedIn URL.">
  </label>

  <label>
    https://github.com/
    <input 
        type="text" 
        id="github-url"
        placeholder="https://github.com/RobRoseKnows"
        pattern="^([H|h][T|t][T|t][P|p][S|s]?:\/\/)?([W|w]{3}\.)?([G|g][I|i][T|t][H|h][U|u][B|b]\.[C|c][O|o][M|m])\/([A-Za-z\d](?:[A-Za-z\d]|-(?=[A-Za-z\d])){0,38})$"
        title="Please enter a valid GitHub URL.">
  </label>

  <label>
    https://devpost.com/
    <input 
        type="text" 
        id="devpost-url"
        placeholder="RobRoseKnows">
  </label>

  <label>
    DevPost:
    <input type="url" id="devpost-url">
  </label>  

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
