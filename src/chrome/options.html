<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
</head>

<body>

  <label>
    First Name:
    <input type="text" id="fname">
  </label>

  <label>
    Last Name:
    <input type="text" id="lname">
  </label>

  <label>
    Email:
    <input type="email" id="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*">
  </label>

  <label>
    Mobile Phone:
    <input type="tel" id="phone">
  </label>

  <label>
    <!--- HTTPS://LINKEdin.com/In/robertPAULrose -->
    https://linkedin.com/in/
    <input 
        type="text" 
        id="linked-in-usern" 
        placeholder="robertpaulrose"
        pattern="^([A-Za-z0-9]{5,30})$"
        title="Please enter a valid LinkedIn username.">
  </label>

  <label>
    https://github.com/
    <input 
        type="text" 
        id="github-usern"
        placeholder="RobRoseKnows"
        pattern="^([A-Za-z\d](?:[A-Za-z\d]|-(?=[A-Za-z\d])){0,38})$"
        title="Please enter a valid GitHub username.">
  </label>

  <label>
    https://devpost.com/
    <input 
        type="text" 
        id="devpost-usern"
        placeholder="RobRoseKnows"
        pattern="^[A-Za-z\d_-]{1,40}$"
        title="Please enter a valid Devpost username.">
  </label>

  <label>
    Portfolio URL:
    <input 
        type="url" 
        id="portfolio"
        placeholder="http://robrose.io"
        pattern="^(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,})$"
        title="Please enter a valid URL">
  </label>  

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
